<div class="qrCodeContainer hideOnMobile">
  <span style="padding-right: 10px; font-size: 2rem;">Scan QR Code for mobile use</span>
  <qrcode [qrdata]="qrCode" [size]="128" [level]="'H'"></qrcode>
</div>


<div class="appcontainer">

  <div *ngIf="state == states.Disconnected" class="title">
    <app-loading></app-loading>
    <div>Connecting...</div>
  </div>

  <div *ngIf="teamOne.length === 0 && state == states.Connected" class="title">
    <app-loading></app-loading>
    <div>Waiting for game...</div>
  </div>

  <div
    *ngIf="teamOne.length > 0 && state == states.Connected"
    class="teamContainer"
  >
    <app-team [team]="teamOne"></app-team>
    <span class="versus">versus</span>
    <app-team [team]="teamTwo"></app-team>
  </div>
</div>
